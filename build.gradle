plugins {
    alias(libs.plugins.gradle.plugin.publish)
}

java {
    sourceCompatibility = JavaVersion.VERSION_17
    targetCompatibility = JavaVersion.VERSION_17

//    withJavadocJar()
    withSourcesJar()
}

group = "io.github.alucswong"
version = "0.0.2"


gradlePlugin {
    website = "https://github.com/alucswong/Trackme"
    vcsUrl = "https://github.com/alucswong/Trackme"
    plugins {
        create("track-me-plugin") {
            id = "${group}.track"
            implementationClass = "com.muaun.trackme.TrackPlugin"
            displayName = "Track Me Plugin"
            description = "Track Me Plugin"
            tags.set(Arrays.asList("agp"))
        }
    }
}

dependencies {
    compileOnly(libs.android.gradle)
    compileOnly(libs.android.gradle.api)
    compileOnly(libs.ow2.asm.commons)
}